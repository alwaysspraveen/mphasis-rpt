<div *ngIf="notFound" class="no-scroll absolute inset-0 bg-[#00000050] flex items-center justify-center overflow-hidden">
    <div class="animate-fade-in-scale h-fit w-[400px] rounded-[12px] bg-white p-[24px] flex flex-col items-center justify-start gap-[16px] shadow-xl">
        <dotlottie-player
  src="https://lottie.host/f6f9b091-8bee-499c-a70c-91f865eed7ab/6N2gvcxHws.lottie"
  background="transparent"
  speed="1"
  style="width: 120px; height: 100%"
  autoplay
></dotlottie-player>
        <div class="flex flex-col gap-4">
            <div class="text-center flex flex-col gap-[8px]">
                <p class="text-[24px] font-medium text-[#101828] ">User not found</p>

                <p class="text-[14px] regularext text-[#667085]">The user could not be found. Please check the user ID
                    and try again.</p>
            </div>
            <app-pop-btn class="w-full" [value]="update"></app-pop-btn>

        </div>
    </div>
</div>

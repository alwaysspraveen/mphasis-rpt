<!-- Main Wrapper -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-[#00000080] bg-opacity-50 overflow-hidden">
  
  <!-- Popup -->
  <div class="animate-fade-in-scale w-full max-w-[400px] rounded-[12px] bg-white p-6 flex flex-col items-center justify-start gap-4 shadow-2xl">
    
    <!-- Lottie Animation -->
    <dotlottie-player
      src="https://lottie.host/5dc1b8b5-8850-4709-9485-e6fccd5ef2b4/Xzu5ePxuZk.lottie"
      background="transparent"
      speed="1"
      style="width: 120px; height: 120px;"
      autoplay
    ></dotlottie-player>

    <!-- Main Heading -->
    <p class="text-[20px] md:text-[24px] font-semibold text-[#101828] text-center">
      Congratulations.!
    </p>

    <!-- Reference Info + Email Input -->
    <div class="text-center flex flex-col gap-2 w-full">
      <p class="font-medium text-[16px] md:text-[18px] text-[#101828] break-words">
        Your Reference ID: {{ data }}
      </p>
      <p class="text-[#667085] text-[14px]">
        Your reference ID has been generated! Please copy and save it for your records.<br />
        If you'd like to receive this reference ID by email, enter your email address below and click Continue.
      </p>

      <input
        type="email"
        class="border border-[#E8E8E8] rounded-[10px] p-2 w-full placeholder:text-[#3a3a3a] text-[16px]"
        placeholder="Enter your email address"
      />
    </div>

    <!-- Button -->
    <app-pop-btn class="w-full" [value]="con"></app-pop-btn>

  </div>
</div>

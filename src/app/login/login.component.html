<div class="p-2 h-full w-full flex justify-center items-center gap-12 flex-col md:flex-row">
    <!-- Left Side: Welcome Section -->
    <div class="h-[450px] w-[500px] bg-white flex justify-center items-center md:justify-start">
      <div class="w-full h-fit flex gap-4 flex-col items-center justify-center p-4">
        <p class="text-[32px] md:text-[38px] text-center font-semibold">
          Welcome to <span class="text-[#2563EB]">Save2Settle</span>
        </p>
        <p class="text-center text-sm md:text-base max-w-xs md:max-w-md">
          Easily plan, track, and adjust your retirement goals with our simple and powerful tool.
        </p>
        <img class="h-[300px] w-fit mt-4" src="images/banner.svg" />
      </div>
    </div>
  
    <!-- Sign Up / Sign In Section -->
    <div *ngIf="SignUp" class="p-8 w-full md:w-[380px] h-auto bg-white shadow-xl gap-4 rounded-2xl flex flex-col items-start justify-between">
      <p class="text-[30px] text-[#2563EB] font-semibold">Sign Up</p>
  
      <input type="text" placeholder="Full Name" class="w-full h-[45px] mb-3 border border-[#E4E4E7] outline-none p-2 rounded-[9px] placeholder:text-zinc-600" />
      <input type="email" placeholder="Email" class="w-full h-[45px] mb-3 border border-[#E4E4E7] outline-none p-2 rounded-[9px] placeholder:text-zinc-600" />
      <input type="password" placeholder="Password" class="w-full h-[45px] mb-3 border border-[#E4E4E7] outline-none p-2 rounded-[9px] placeholder:text-zinc-600" />
      <input type="password" placeholder="Confirm Password" class="w-full h-[45px] mb-3 border border-[#E4E4E7] outline-none p-2 rounded-[9px] placeholder:text-zinc-600" />
      <button class="w-full h-[45px] bg-[#2563EB] text-white rounded-[9px] mb-3" routerlink="/dashboard">Sign Up</button>
  
      <button (click)="signup()" class="w-full text-center cursor-pointer">
        Have an account? <span class="text-[#2563EB] font-semibold">Sign In</span>
      </button>
    </div>
  
    <div *ngIf="SignIn" class="p-8 w-full md:w-[380px] h-auto bg-white shadow-xl gap-4 rounded-2xl flex flex-col items-start justify-between">
      <p class="text-[30px] text-[#2563EB] font-semibold">Sign In</p>
  
      <input type="email" placeholder="Email" class="w-full h-[45px] mb-3 border border-[#E4E4E7] outline-none p-2 rounded-[9px] placeholder:text-zinc-600" />
      <input type="password" placeholder="Password" class="w-full h-[45px] mb-3 border border-[#E4E4E7] outline-none p-2 rounded-[9px] placeholder:text-zinc-600" />
      <button class="w-full h-[45px] bg-[#2563EB] text-white rounded-[9px] mb-3">Sign In</button>
  
      <button (click)="signin()" class="w-full text-center cursor-pointer">
        Don't Have an account? <span class="text-[#2563EB] font-semibold">Sign Up</span>
      </button>
    </div>
  </div>

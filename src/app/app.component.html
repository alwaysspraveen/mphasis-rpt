<app-header></app-header>
<div class="h-full flex flex-col p-4">

    <app-search></app-search>

    <div class="flex flex-row w-full gap-4 pt-2 flex-1 max-sm:flex-col ">
        <app-form class="w-[1400px] h-full max-md:w-full "></app-form>
        <div class="flex flex-col w-full h-full gap-[20px]">
            <div class="flex flex-col w-full h-full gap-[20px] p-4 rounded-[14px]" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px;">
                <app-monthly-contrib (recommendedSaveEmitter)="onRecommendedSaveChange($event)"></app-monthly-contrib>
                <app-adjustment [onTrack]="onTrack" [recommendedMonthly]="recommendedMonthlySave"
                    (trackStatusEmitter)="onTrackStatusChange($event)">
                </app-adjustment>
            </div>
            <!-- <app-total-amount></app-total-amount> -->
            <app-chart class="h-full"></app-chart>
        </div>

    </div>

    <!-- Save button, separated and placed at bottom -->
    <div class="flex justify-center pt-[10px] pb-[10px] mt-auto">
        <app-button [isSave]="true" [isEdit]="false" [isUpdate]="false" class="p-1"></app-button>
    </div>

    <footer class="text-center text-[#3a3a3a] text-[16px] p-1">
        Â© 2025 Save2Settle. All rights reserved
    </footer>

</div>
